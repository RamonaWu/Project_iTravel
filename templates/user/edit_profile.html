{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="profile-container">
      <h2>Edit User Profile</h2>
      <img src="profile-image.jpg" alt="Profile Image" class="profile-image" id="profile-image">
      <form id="profile-form">
        <div class="form-group">
          <label class="profile-heading" for="profile-picture">Profile Picture:</label>
          <input type="file" id="profile-picture" accept="image/*">
        </div>
        <div class="form-group">
          <label class="profile-heading" for="username">Username:</label>
          <input type="text" id="username" value="JohnDoe123" readonly>
        </div>
        <button type="submit" class="btn btn-primary btn-update">Update Profile</button>
        <button type="submit" class="btn btn-primary btn-update">My bookings</button>
      </form>
    </div>
</div>

{% endblock %}
