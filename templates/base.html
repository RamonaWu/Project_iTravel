<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
<nav class="navbar navbar-expand">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <img src="/static/images/logo.png" alt="logo" width="30%" height="auto">
      </a>
    </div>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      {% if not g.user %}
      <li class="nav-item">
        <a id="register" class="btn btn-primary" href="/signup">Sign up</a>
      </li>
      <li class="nav-item">
        <a id="register" class="btn btn-primary" href="/login">Log in</a>
      </li>
      {% else %}
      <li class="nav-item">
      <a class="nav-link" href="/user/{{ g.user.id }}"><i class="bi bi-person-circle"></i> {{ g.user.username }}</a>
      </li>
      <li class="nav-item">
        <a id="register" class="btn btn-primary" href="/logout">Log out</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}

</body>
<script src="http://unpkg.com/jquery"></script>
<script>src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"</script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/hotel_listing.js"></script>
<script src="/static/hotel_detail.js"></script>

</html>
